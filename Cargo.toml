[package]
name = "mls-assist"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
derive = "1.0.0"
features = "0.10.0"
openmls_traits = { git = "https://github.com/openmls/openmls.git", branch = "konrad/pgi_2" }
serde = { version = "1.0.147", features = ["derive"] }
tls_codec = { version = "0.4.0", features = ["derive", "serde", "mls"] }
openmls = { git = "https://github.com/openmls/openmls.git", branch = "konrad/pgi_2" }
openmls_rust_crypto = { git = "https://github.com/openmls/openmls.git", branch = "konrad/pgi_2" }
thiserror = "^1.0"
chrono = { version = "0.4.19", features = ["serde"] }
